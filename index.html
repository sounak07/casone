<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/index.css" />
    <link />
    <title>App</title>
  </head>

  <body>
    <div class="container">
      <form>
        <div id="bill">
          <div id="billDetails" class="title">Billing Address</div>
        </div>
        <div id="ship">
          <div id="shipDetails" class="title">Shipping Address</div>
        </div>
        <div id="dates">
          <div class="datedetails"></div>
        </div>

        <div id="product">
          <table>
            <caption>
              Product Details
            </caption>
            <thead>
              <tr>
                <th scope="col">Product ID</th>
                <th scope="col">Product Name</th>
                <th scope="col">Qty</th>
                <th scope="col">Unit Price</th>
                <th scope="col">Total Price</th>
                <th scope="col">Notes</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="myTable">
              <tr class="tableDetails"></tr>
            </tbody>
          </table>
          <a onclick="addProduct()" class="addButton">Add Product</a>
        </div>
        <a onclick="saveProduct()" style="float: right;" class="addButton">
          SAVE
        </a>
      </form>
    </div>
  </body>
  <script src="https://use.fontawesome.com/f518588d33.js"></script>
  <script src="/js/index.js"></script>
  <script src="/js/product.js"></script>
  <script src="/js/addProduct.js"></script>
  <script src="/js/saveProduct.js"></script>
  <script>
    getAddress();
    getProducts();
  </script>
</html>
